<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeconTECH</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get In Touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="32f2745b-fa77-4668-8e3e-45105a8205cd">
        <input type="text" name="name" placeholder="Enter your name here..." class="contact-inputs" required>
        <input type="email" name="email" placeholder="example@gmail.com" class="contact-inputs" required>
        <textarea name="message" placeholder="Enter your message here..." class="contact-inputs" required></textarea>
        <button type="submit">Submit <img src="images/send.png" alt=""></button>
    </form>
    </div>
</div>
</div>
</body>

<script>
    // settings.js

function toggleDarkMode() {
    const body = document.body;
    body.classList.toggle('dark-mode');
    // You may also need to toggle other elements on the page depending on your design
}

// Check user's preference from local storage
if (localStorage.getItem('darkMode') === 'enabled') {
    toggleDarkMode();
}

function toggleLightMode() {
    const body = document.body;
    body.classList.remove('dark-mode');
}

// Add more settings as needed
// ...

// Function to save user preference
function saveUserPreference(key, value) {
    localStorage.setItem(key, value);
}

</script>
</html>
